<div class="portlet light bordered" ng-form="myForm">
    <div class="portlet-title">
        <div class="caption">
            Yeni İstifadəçi
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="portlet-body form">
                <div ng-bind-html="data.notification"></div>
                <!-- BEGIN FORM-->
                <div class="form-body">
                    <div class="form-group">
                        <label class="control-label">İstifadəçi adı</label>
                        <input ng-model="data.user.Username" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Şifrə</label>
                        <input ng-model="data.user.Password" class="form-control" type="password" required=""/>
                    </div>
                </div>
                <div class="form-actions right">
                    <button type="submit" class="btn green" ng-click="save()" ng-disabled="myForm.$invalid || data.showLoader">Yadda saxla</button>
                    <a href="/security/user/index" class="btn red">İmtina et</a>
                </div>
                <!-- END FORM-->
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
